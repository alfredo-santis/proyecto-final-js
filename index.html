<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="ATM.css">
</head>
<body>
    <div id="cajero">
        <h1>ATM</h1>
        <div id="login">
            <label for="accountSelect">Selecciona tu cuenta:</label>
            <select id="accountSelect">
                <option value="0">Mali</option>
                <option value="1">Gera</option>
                <option value="2">Maui</option>
            </select>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password">
            <br>
            <button onclick="iniciarSesion()">Ingresar</button>
            <p id="loginError" class="hidden">Contraseña incorrecta. Inténtalo nuevamente.</p>
        </div>

        <div id="operaciones" class="hidden">
            <h2 id="mensajeBienvenida"></h2>
            <button onclick="mostrarSaldo()">Consultar saldo</button>
            <button onclick="mostrarFormularioIngreso()">Ingresar efectivo</button>
            <button onclick="mostrarFormularioRetiro()">Retirar efectivo</button>
            <button onclick="cerrarSesion()">Salir</button>
            <p id="saldo" class="hidden"></p>

            <div id="formularioIngreso" class="hidden visible">
                <label for="montoIngreso">Monto a ingresar:</label>
                <input type="number" id="montoIngreso">
                <button onclick="ingresarMonto()">Ingresar</button>
                <button onclick="borrarNumero()">Corregir</button>
                <button onclick="cancelarOperacion()">Cancelar</button>
                <p id="mensajeIngreso" class="hidden"></p>
            </div>

            <div id="formularioRetiro" class="hidden visible">
                <label for="montoRetiro">Monto a retirar:</label>
                <input type="number" id="montoRetiro">
                <button onclick="retirarMonto()">Retirar</button>
                <button onclick="borrarNumero()">Corregir</button>
                <button onclick="cancelarOperacion()">Cancelar</button>
                <p id="mensajeRetiro" class="hidden"></p>
            </div>
        </div>
    </div>

    <div id="teclado">
        <button onclick="agregarNumero('1')">1</button>
        <button onclick="agregarNumero('2')">2</button>
        <button onclick="agregarNumero('3')">3</button>
        <button onclick="agregarNumero('4')">4</button>
        <button onclick="agregarNumero('5')">5</button>
        <button onclick="agregarNumero('6')">6</button>
        <button onclick="agregarNumero('7')">7</button>
        <button onclick="agregarNumero('8')">8</button>
        <button onclick="agregarNumero('9')">9</button>
        <button onclick="agregarNumero('0')">0</button>
    </div>

    <script src="ATM.js"></script>
</body>
</html>
